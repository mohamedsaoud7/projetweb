<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0 card-flex ">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block fff "></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome Admin</h1>
                                </div>
                                <form #loginform="ngForm" (ngSubmit)="login(loginform.value)" class="user">
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user"
                                            name="email" aria-describedby="emailHelp"
                                            placeholder="Enter Email Address..." ngModel>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                            name="password" placeholder="Password" ngModel>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-primary">login</button>
                            
                                    
                                </form>
                                
                                
    
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
