<div class="container-fluid">

    <!-- Page Heading -->

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">All users</h6>
        </div>
        <div class="card-body">
            <a routerLink="/admin/addclient" style="float:right;" class="btn btn-primary">Add user</a>
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>firstname</th>
                            <th>lastname</th>
                            <th>email</th>
                            <th>age</th>
                            <th>phonenumber</th> 
                            <th>solde</th>
                            <th>action</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>firstname</th>
                            <th>lastname</th>
                            <th>email</th>
                            <th>age</th>
                            <th>phonenumber</th> 
                            <th>solde</th>
                            <th>action</th>
                        </tr>
                    </tfoot>
                    <tbody>
                       
                        <tr *ngFor="let item of dataArray">
                            <td>{{item.firstname}}</td>
                            <td>{{item.lastname}}</td>
                            <td>{{item.email}}</td>
                            <td>{{item.age}}</td>
                            <td>{{item.phonenumber}}</td>
                            <td>{{item.solde}}</td>
                            <td><button class="btn btn-danger" (click)="clk(item.email)">Delete</button></td>
                        </tr> 
                        
                        
                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<!-- /.container-fluid -->
